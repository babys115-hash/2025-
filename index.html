<script>
    let currentTab = 'makeup';
    let currentBrandFilter = 'all';
    let currentSort = 'asc';
    let items = JSON.parse(localStorage.getItem('beautyItems')) || [];

    const defaultTypes = {
        makeup: ['ç²‰åº•æ¶²', 'æ°£å¢Šç²‰é¤…', 'èœœç²‰', 'å£ç´…', 'å”‡é‡‰', 'çœ¼å½±', 'çœ¼ç·š', 'è…®ç´…', 'çœ‰ç­†', 'ç«æ¯›è†', 'é®ç‘•', 'ä¿®å®¹', 'æ‰“äº®', 'å¦å‰ä¹³'],
        skincare: ['åŒ–å¦æ°´', 'ç²¾è¯æ¶²', 'ä¹³æ¶²', 'ä¹³éœœ', 'çœ¼éœœ', 'æ´—é¢ä¹³', 'å¸å¦æ²¹', 'å¸å¦æ°´', 'é¢è†œ', 'å‡è†œ', 'é˜²æ›¬', 'è­·å”‡è†', 'å»è§’è³ª', 'è­·æ‰‹éœœ']
    };

    let userTypes = JSON.parse(localStorage.getItem('beautyTypes'));
    if (!userTypes || !userTypes.makeup || userTypes.makeup.length === 0) {
        userTypes = JSON.parse(JSON.stringify(defaultTypes));
        localStorage.setItem('beautyTypes', JSON.stringify(userTypes));
    }

    document.addEventListener('DOMContentLoaded', () => {
        updateTypeSelect();
        renderList();
    });

    function switchTab(tab) {
        currentTab = tab;
        currentBrandFilter = 'all';
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        const btnIndex = tab === 'makeup' ? 0 : 1;
        document.querySelectorAll('.tab-btn')[btnIndex].classList.add('active');
        updateTypeSelect();
        renderList();
    }

    function updateTypeSelect() {
        const select = document.getElementById('typeInput');
        select.innerHTML = '<option value="" disabled selected>è«‹é¸æ“‡ç¨®é¡</option>';
        
        const types = userTypes && userTypes[currentTab] ? userTypes[currentTab] : defaultTypes[currentTab];
        
        types.forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            select.appendChild(option);
        });
    }

    /* Modal Functions */
    function openTypeModal() {
        document.getElementById('modalTabName').textContent = currentTab === 'makeup' ? 'åŒ–å¦å“' : 'ä¿é¤Šå“';
        renderTypeListModal();
        document.getElementById('typeModal').style.display = 'flex';
    }

    function closeTypeModal() {
        document.getElementById('typeModal').style.display = 'none';
        updateTypeSelect();
    }

    function renderTypeListModal() {
        const list = document.getElementById('typeList');
        list.innerHTML = '';
        const types = userTypes && userTypes[currentTab] ? userTypes[currentTab] : defaultTypes[currentTab];
        
        types.forEach((type, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${type}</span>
                <button class="delete-btn" style="padding: 2px 8px; font-size: 0.8em;" onclick="removeType(${index})">
                    <i class="fa-solid fa-times"></i>
                </button>
            `;
            list.appendChild(li);
        });
    }

    function addNewType() {
        const input = document.getElementById('newTypeInput');
        const val = input.value.trim();
        if (val) {
            userTypes[currentTab].push(val);
            localStorage.setItem('beautyTypes', JSON.stringify(userTypes));
            input.value = '';
            renderTypeListModal();
        }
    }

    function removeType(index) {
        if(confirm('ç¢ºå®šåˆªé™¤æ­¤ç¨®é¡ï¼Ÿ')) {
            userTypes[currentTab].splice(index, 1);
            localStorage.setItem('beautyTypes', JSON.stringify(userTypes));
            renderTypeListModal();
        }
    }

    function addItem() {
        const brand = document.getElementById('brandInput').value.trim();
        const type = document.getElementById('typeInput').value;
        const name = document.getElementById('nameInput').value.trim();
        const capacity = document.getElementById('capacityInput').value.trim(); 
        const note = document.getElementById('noteInput').value.trim();
        const buyDate = document.getElementById('buyDateInput').value; 
        const expiryDate = document.getElementById('expiryDateInput').value; 

        if (!brand || !type || !expiryDate) {
            alert('è«‹è‡³å°‘å¡«å¯«å“ç‰Œã€ç¨®é¡èˆ‡ä¿å­˜æœŸé™ï¼');
            return;
        }

        const newItem = {
            id: Date.now(),
            category: currentTab,
            brand: brand,
            type: type,
            name: name,
            capacity: capacity,
            note: note,
            buyDate: buyDate,
            expiryDate: expiryDate,
            isFinished: false
        };

        items.push(newItem);
        saveData();
        
        document.getElementById('brandInput').value = '';
        document.getElementById('nameInput').value = '';
        document.getElementById('capacityInput').value = '';
        document.getElementById('noteInput').value = '';
        document.getElementById('buyDateInput').value = '';
        document.getElementById('expiryDateInput').value = '';
        
        currentBrandFilter = 'all'; 
        renderList();
    }

    function toggleFinish(id) {
        const item = items.find(i => i.id === id);
        if (item) {
            item.isFinished = !item.isFinished;
            saveData();
            renderList(false);
        }
    }

    function deleteItem(id) {
        if(confirm('ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤é€™å€‹é …ç›®å—ï¼Ÿ')) {
            items = items.filter(item => item.id !== id);
            saveData();
            renderList();
        }
    }

    function saveData() {
        localStorage.setItem('beautyItems', JSON.stringify(items));
    }

    function filterChange() {
        currentBrandFilter = document.getElementById('brandFilter').value;
        renderList(false);
    }

    function sortChange() {
        currentSort = document.getElementById('sortSelect').value;
        renderList(false);
    }

    function renderList(reBuildFilter = true) {
        const listContainer = document.getElementById('itemList');
        const filterSelect = document.getElementById('brandFilter');
        listContainer.innerHTML = '';

        let tabItems = items.filter(item => item.category === currentTab);

        if (reBuildFilter) {
            const brands = [...new Set(tabItems.map(item => item.brand))].sort();
            filterSelect.innerHTML = '<option value="all">é¡¯ç¤ºå…¨éƒ¨</option>';
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                filterSelect.appendChild(option);
            });
            filterSelect.value = currentBrandFilter;
        }

        let displayItems = tabItems;
        if (currentBrandFilter !== 'all') {
            displayItems = tabItems.filter(item => item.brand === currentBrandFilter);
        }

        displayItems.sort((a, b) => {
            if (a.isFinished !== b.isFinished) return a.isFinished ? 1 : -1;
            const dateA = new Date(a.expiryDate);
            const dateB = new Date(b.expiryDate);
            return currentSort === 'asc' ? dateA - dateB : dateB - dateA;
        });

        if (displayItems.length === 0) {
            listContainer.innerHTML = '<li class="empty-message">ç›®å‰æ²’æœ‰è³‡æ–™ã€‚</li>';
            return;
        }

        const today = new Date();
        today.setHours(0,0,0,0);

        displayItems.forEach(item => {
            const expiry = new Date(item.expiryDate);
            const diffTime = expiry - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            let statusClass = 'safe';
            let statusText = '';
            let icon = '<i class="fa-regular fa-calendar-check"></i>';

            if (item.isFinished) {
                statusClass = 'finished';
                icon = '<i class="fa-solid fa-check-circle"></i> å·²ç”¨å®Œ';
            } else {
                if (diffDays < 0) {
                    statusClass = 'expired';
                    statusText = `(å·²éæœŸ ${Math.abs(diffDays)} å¤©)`;
                    icon = '<i class="fa-solid fa-triangle-exclamation"></i>';
                } else if (diffDays <= 180) {
                    statusClass = 'warning';
                    statusText = `(å‰©é¤˜ ${diffDays} å¤©)`;
                    icon = '<i class="fa-solid fa-clock"></i>';
                } else {
                    statusClass = 'safe';
                    statusText = diffDays > 365 ? '' : `(å‰©é¤˜ ${diffDays} å¤©)`;
                }
            }

            const noteHtml = item.note ? `<span class="item-note">${item.note}</span>` : '';
            const typeHtml = item.type ? `<span class="item-type-badge">${item.type}</span>` : '';
            const capacityHtml = item.capacity ? `<span class="item-capacity-badge">${item.capacity}</span>` : '';
            const buyDateHtml = item.buyDate ? `<span class="item-buy-date"> (è³¼æ–¼ ${item.buyDate})</span>` : '';
            
            const dateDisplay = item.isFinished 
                ? icon 
                : `${icon} åˆ°æœŸæ—¥ï¼š${item.expiryDate} <span class="status-text">${statusText}</span>`;

            const li = document.createElement('li');
            li.innerHTML = `
                <div class="item-card ${statusClass}">
                    <div class="item-info">
                        <div class="item-header">
                            <div class="item-brand">${item.brand}</div>
                            ${typeHtml}
                            ${capacityHtml}
                        </div>
                        <div class="item-name">${item.name}</div>
                        ${noteHtml}
                        <div class="item-dates">
                            <div class="item-expiry-date">
                                ${dateDisplay}
                            </div>
                            ${buyDateHtml}
