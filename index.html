<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>美妝期限管理 (最終修復)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2917/2917995.png" type="image/png">
    
    <style>
        :root {
            /* 素雅配色 - 莫蘭迪色系 */
            --bg-color: #F7F5F2;       /* 溫暖米灰 */
            --card-bg: #FFFFFF;
            --text-main: #5C5C5C;      /* 深灰 */
            --text-sub: #9E9E9E;       /* 淺灰 */
            
            --accent-pink: #D4A5A5;    /* 乾燥玫瑰粉 */
            --accent-green: #9EBC9E;   /* 鼠尾草綠 */
            --accent-blue: #A5B6D4;    /* 霧霾藍 */
            
            --border-color: #E8E6E1;
            
            --danger-color: #E57373;
            --warning-color: #FFB74D;
            --safe-color: #81C784;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Helvetica Neue', 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 15px;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(93, 64, 55, 0.05);
            overflow: hidden;
            padding: 25px 20px;
            position: relative;
        }

        /* 標題區塊 */
        .header-section {
            text-align: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            color: var(--text-main);
            margin: 0;
            font-size: 1.4em;
            letter-spacing: 2px;
            font-weight: 500;
        }

        .subtitle {
            font-size: 0.8em;
            color: var(--text-sub);
            letter-spacing: 1px;
            margin-top: 5px;
            font-weight: 300;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 20px;
            justify-content: center;
            gap: 20px;
        }

        .tab-btn {
            background: transparent;
            border: none;
            padding: 10px 0;
            cursor: pointer;
            font-size: 1em;
            color: var(--text-sub);
            transition: 0.3s;
            position: relative;
            flex: 1; 
            text-align: center;
        }

        .tab-btn.active {
            color: var(--text-main);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 3px;
            background-color: var(--accent-pink);
            border-radius: 2px;
        }

        /* Input Form */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
            width: 100%;
        }
        
        .row-wrapper {
            display: flex;
            gap: 8px;
            width: 100%;
            align-items: center;
        }

        .input-with-btn {
            flex: 1;
            position: relative;
            min-width: 0;
        }

        .square-btn {
            width: 44px;
            height: 44px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
            cursor: pointer;
            flex-shrink: 0;
            transition: 0.2s;
        }
        .square-btn:active { background-color: #F9F9F9; }

        input, select {
            padding: 0 12px;
            border: 1px solid var(--border-color);
            background-color: #FCFCFC;
            border-radius: 6px;
            outline: none;
            width: 100%;
            height: 44px;
            font-size: 15px;
            color: var(--text-main);
            transition: 0.3s;
            -webkit-appearance: none;
        }

        input::placeholder { color: #CCC; font-weight: 300; }
        input:focus, select:focus {
            border-color: var(--accent-pink);
            background-color: white;
        }

        .date-row {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .date-group {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }

        .date-label {
            font-size: 0.75em;
            color: var(--text-sub);
            margin-bottom: 4px;
            display: block;
        }

        .add-btn {
            padding: 14px;
            background-color: var(--accent-pink);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            letter-spacing: 1px;
            margin-top: 8px;
            transition: 0.2s;
            width: 100%;
        }
        .add-btn:active { background-color: #C08E8E; transform: translateY(1px); }
        .add-btn:disabled { background-color: #EEE; color: #AAA; box-shadow: none; }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            overflow-x: auto;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        
        .filter-item { min-width: 110px; flex: 1; }

        .filter-label {
            font-size: 0.7em;
            color: var(--text-sub);
            margin-bottom: 3px;
            display: block;
        }
        
        .filter-item select {
            height: 36px;
            font-size: 0.85em;
            background-color: white;
        }

        /* List Items */
        ul { list-style: none; padding: 0; margin: 0; }

        .item-card {
            background: white;
            border-bottom: 1px solid #F0F0F0;
            padding: 20px 0;
            display: flex;
            flex-direction: column; 
            gap: 12px;
            transition: all 0.3s;
            position: relative;
        }
        .item-card:last-child { border-bottom: none; }
        
        .item-header {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }

        .item-brand {
            font-weight: 600;
            font-size: 1em;
            color: var(--text-main);
            letter-spacing: 0.5px;
        }

        .badge {
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-sub);
            background-color: #F5F5F5;
            white-space: nowrap;
        }
        .badge-using { 
            background-color: var(--accent-blue); 
            color: white; 
            display: inline-flex; 
            align-items: center; 
            gap: 3px; 
        }

        .item-name { 
            font-size: 1.1em; 
            color: #333; 
            display: block;
            margin-bottom: 6px;
            font-weight: 400;
        }

        .item-note {
            font-size: 0.85em;
            color: #AAA;
            display: block;
            margin-bottom: 8px;
            font-weight: 300;
        }

        .item-dates {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: var(--text-sub);
            flex-wrap: wrap; 
            gap: 5px;
        }

        .item-expiry-date { font-weight: 500; }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            color: #CCC;
            transition: 0.2s;
            padding: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-use:hover { color: var(--accent-blue); }
        .is-using .btn-use { color: var(--accent-blue); font-weight: 500; }
        .btn-finish:hover { color: var(--text-main); }
        .btn-delete:hover { color: var(--danger-color); }

        .expired .item-expiry-date { color: var(--danger-color); }
        .warning .item-expiry-date { color: var(--warning-color); }
        .safe .item-expiry-date { color: var(--safe-color); }

        .is-using-card { 
            border-left: 3px solid var(--accent-blue);
            padding-left: 12px; 
            margin-left: -15px; 
        }

        .finished-card {
            opacity: 0.4;
        }
        .finished-card .item-brand, .finished-card .item-name {
            text-decoration: line-through;
        }
        .finished-card .status-text { display: none; }

        .empty-state {
            text-align: center;
            color: #CCC;
            margin-top: 60px;
            font-weight: 300;
            font-size: 0.9em;
        }
        
        .empty-icon {
            font-size: 2em;
            color: #EEE;
            margin-bottom: 15px;
            display: block;
        }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); display: none;
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal {
            background: #FFF; padding: 25px; border-radius: 8px;
            width: 300px; max-width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .modal h3 { color: var(--text-main); font-weight: 500; margin-bottom: 20px; text-align: center; }
        .modal-input-group { margin-bottom: 15px; }
        .modal-list { border: 1px solid #EEE; border-radius: 4px; max-height: 250px; overflow-y: auto; padding: 0; margin: 0; margin-bottom: 15px; }
        .modal-list li { border-bottom: 1px solid #EEE; color: var(--text-main); padding: 12px; font-size: 0.9em; display: flex; justify-content: space-between; align-items: center; }
        .modal-list li:last-child { border-bottom: none; }
        .modal-close-btn { width: 100%; padding: 10px; background: #EEE; color: #666; border-radius: 4px; cursor: pointer; }
        
        .crop-container { background-color: #F5F5F5; width: 100%; height: 300px; margin-bottom: 10px;}
        .crop-container img { max-width: 100%; display: block; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h1>Beauty Manager</h1>
        <div class="subtitle">美妝期限管理</div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('makeup')">化妝品</button>
        <button class="tab-btn" onclick="switchTab('skincare')">保養品</button>
    </div>

    <!-- 輸入區塊 -->
    <div class="input-group">
        <div class="row-wrapper">
            <div class="input-with-btn">
                <input type="text" id="brandInput" list="brandList" placeholder="品牌 (打字搜尋)" />
                <datalist id="brandList"></datalist>
            </div>
            <button class="square-btn" onclick="openBrandModal()"><i class="fa-solid fa-gear"></i></button>
        </div>
        
        <div class="row-wrapper">
            <div class="input-with-btn">
                <!-- 修正點：確保這個 ID 正確對應 JS -->
                <select id="typeInput"></select>
            </div>
            <button class="square-btn" onclick="openTypeModal()"><i class="fa-solid fa-gear"></i></button>
        </div>
        
        <div class="row-wrapper">
            <div class="input-with-btn">
                <input type="text" id="nameInput" placeholder="品名 (可拍照)" />
            </div>
            <input type="file" id="ocrInput" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">
            <button class="square-btn ocr-btn" onclick="document.getElementById('ocrInput').click()">
                <i class="fa-solid fa-camera"></i>
            </button>
        </div>
        
        <div class="row-wrapper">
            <input type="text" id="capacityInput" placeholder="容量 (選填)" />
            <input type="text" id="noteInput" placeholder="備註 (選填)" />
        </div>
        
        <div class="date-row">
            <div class="date-group">
                <span class="date-label">購買日期</span>
                <input type="date" id="buyDateInput" />
            </div>
            <div class="date-group">
                <span class="date-label">保存期限 *</span>
                <input type="date" id="expiryDateInput" />
            </div>
        </div>

        <button class="add-btn" onclick="addItem()" id="addBtn">加入清單</button>
    </div>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="filter-item">
            <span class="filter-label">品牌篩選</span>
            <select id="brandFilter" onchange="filterChange()">
                <option value="all">全部</option>
            </select>
        </div>
        <div class="filter-item">
            <span class="filter-label">種類篩選</span>
            <select id="typeFilter" onchange="filterChange()">
                <option value="all">全部</option>
            </select>
        </div>
        <div class="filter-item">
            <span class="filter-label">排序</span>
            <select id="sortSelect" onchange="sortChange()">
                <option value="asc">快過期優先</option>
                <option value="desc">期限最久優先</option>
            </select>
        </div>
    </div>

    <ul id="itemList">
        <li class="empty-state">
            <i class="fa-regular fa-folder-open empty-icon"></i>
            <span class="empty-text">目前沒有資料</span>
        </li>
    </ul>
</div>

<!-- Modal 區塊 -->
<div id="typeModal" class="modal-overlay">
    <div class="modal">
        <h3>管理種類</h3>
        <div class="modal-input-group">
            <input type="text" id="newTypeInput" placeholder="輸入新種類名稱" style="flex:1;">
            <button class="add-btn" style="width:auto; padding:0 15px; margin:0;" onclick="addNewType()">新增</button>
        </div>
        <ul id="typeList" class="modal-list"></ul>
        <button class="modal-close-btn" onclick="closeTypeModal()">關閉</button>
    </div>
</div>

<div id="brandModal" class="modal-overlay">
    <div class="modal">
        <h3>管理常用品牌</h3>
        <div class="modal-input-group">
            <input type="text" id="newBrandInput" placeholder="輸入新品牌名稱" style="flex:1;">
            <button class="add-btn" style="width:auto; padding:0 15px; margin:0;" onclick="addNewBrand()">新增</button>
        </div>
        <ul id="modalBrandList" class="modal-list"></ul>
        <button class="modal-close-btn" onclick="closeBrandModal()">關閉</button>
    </div>
</div>

<div id="ocrModal" class="modal-overlay">
    <div class="modal">
        <h3>選取文字範圍</h3>
        <div class="crop-container">
            <img id="cropImage" src="">
        </div>
        <div id="ocrLoading" style="text-align:center; display:none; margin-bottom:10px; color:#999;">
            <i class="fa-solid fa-spinner fa-spin"></i> 辨識中...
        </div>
        <div style="display:flex; gap:10px;">
            <button class="modal-close-btn" onclick="closeOCRModal()" style="flex:1;">取消</button>
            <button class="add-btn" onclick="performOCR()" style="flex:1; margin-top:0;" id="ocrConfirmBtn">確認</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // TODO: 請務必填入您的 Firebase Config
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Global Vars
    let currentTab = 'makeup';
    let currentBrandFilter = 'all';
    let currentTypeFilter = 'all'; 
    let currentSort = 'asc';
    let items = [];
    let cropper = null;

    // Default Data
    const defaultTypes = {
        makeup: ['粉底液', '氣墊粉餅', '蜜粉', '口紅', '唇釉', '眼影', '眼線', '腮紅', '眉筆', '睫毛膏', '遮瑕', '修容', '打亮', '妝前乳'],
        skincare: ['化妝水', '精華液', '乳液', '乳霜', '眼霜', '洗面乳', '卸妝油', '卸妝水', '面膜', '凍膜', '防曬', '護唇膏', '去角質', '護手霜']
    };

    let userSettings = {
        brands: [
            "Chanel", "Dior", "YSL", "Estee Lauder", "Lancome", "SK-II", "Kiehl's",
            "Shiseido", "Clé de Peau", "Giorgio Armani", "MAC", "NARS", "Bobbi Brown",
            "Shu Uemura", "Biotherm", "Clarins", "Clinique", "Jo Malone",
            "L'Occitane", "Innisfree", "Laneige", "Sulwhasoo"
        ],
        types: JSON.parse(JSON.stringify(defaultTypes))
    };

    const q = query(collection(db, "items"));
    onSnapshot(q, (snapshot) => {
        items = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
        renderList();
    });

    async function loadSettings() {
        let localSettings = JSON.parse(localStorage.getItem('beautySettings'));
        if(localSettings) {
            userSettings = localSettings;
        } else {
            localStorage.setItem('beautySettings', JSON.stringify(userSettings));
        }
        updateTypeSelect();
        updateBrandDatalist();
    }

    /* --- OCR Functions --- */
    window.handleFileSelect = (input) => {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('cropImage');
                img.src = e.target.result;
                document.getElementById('ocrModal').style.display = 'flex';
                if (cropper) cropper.destroy();
                // cropper = new Cropper(img, { viewMode: 1, autoCropArea: 0.8 });
            };
            reader.readAsDataURL(file);
        }
        input.value = '';
    };

    window.closeOCRModal = () => {
        document.getElementById('ocrModal').style.display = 'none';
        if (cropper) { cropper.destroy(); cropper = null; }
        document.getElementById('ocrLoading').style.display = 'none';
        document.getElementById('ocrConfirmBtn').disabled = false;
        document.getElementById('ocrConfirmBtn').textContent = "確認";
    };

    window.performOCR = () => {
        const img = document.getElementById('cropImage');
        document.getElementById('ocrLoading').style.display = 'block';
        document.getElementById('ocrConfirmBtn').disabled = true;
        document.getElementById('ocrConfirmBtn').textContent = "辨識中...";

        Tesseract.recognize(
            img.src,
            'eng+chi_tra', 
            { logger: m => console.log(m) }
        ).then(({ data: { text } }) => {
            const cleanText = text.replace(/\n/g, ' ').trim();
            document.getElementById('nameInput').value = cleanText.substring(0, 30);
            closeOCRModal();
        }).catch(err => {
            console.error(err);
            alert("辨識失敗");
            closeOCRModal();
        });
    };

    /* --- Main Functions --- */
    window.switchTab = (tab) => {
        currentTab = tab;
        currentBrandFilter = 'all';
        currentTypeFilter = 'all';
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        // 修正點：切換按鈕的 Active 狀態
        const btnIndex = tab === 'makeup' ? 0 : 1;
        document.querySelectorAll('.tab-btn')[btnIndex].classList.add('active');
        
        // 關鍵修正：切換分頁時，重新載入該分類的「種類選單」
        updateTypeSelect();
        
        renderList();
    };

    window.addItem = async () => {
        const addBtn = document.getElementById('addBtn');
        const brand = document.getElementById('brandInput').value.trim();
        const type = document.getElementById('typeInput').value;
        const name = document.getElementById('nameInput').value.trim();
        const capacity = document.getElementById('capacityInput').value.trim(); 
        const note = document.getElementById('noteInput').value.trim();
        const buyDate = document.getElementById('buyDateInput').value; 
        const expiryDate = document.getElementById('expiryDateInput').value; 

        if (!brand || !type || !expiryDate) {
            alert('請至少填寫品牌、種類與保存期限！');
            return;
        }

        addBtn.disabled = true;
        addBtn.textContent = "儲存中...";

        try {
            await addDoc(collection(db, "items"), {
                category: currentTab, brand, type, name, capacity, note, buyDate, expiryDate,
                isFinished: false, isUsing: false, createdAt: new Date().toISOString()
            });
            document.getElementById('brandInput').value = '';
            document.getElementById('nameInput').value = '';
            document.getElementById('capacityInput').value = '';
            document.getElementById('noteInput').value = '';
            document.getElementById('buyDateInput').value = '';
            document.getElementById('expiryDateInput').value = '';
            currentBrandFilter = 'all'; currentTypeFilter = 'all';
        } catch (e) {
            console.error("Error adding document: ", e);
            alert("新增失敗");
        } finally {
            addBtn.disabled = false;
            addBtn.textContent = "加入清單";
        }
    };

    window.toggleUsing = async (id) => {
        const item = items.find(i => i.id === id);
        if (item) await updateDoc(doc(db, "items", id), { isUsing: !item.isUsing, isFinished: false });
    };

    window.toggleFinish = async (id) => {
        const item = items.find(i => i.id === id);
        if (item) await updateDoc(doc(db, "items", id), { isFinished: !item.isFinished, isUsing: false });
    };

    window.deleteItem = async (id) => {
        if(confirm('確定要永久刪除？')) await deleteDoc(doc(db, "items", id));
    };

    window.filterChange = () => {
        currentBrandFilter = document.getElementById('brandFilter').value;
        currentTypeFilter = document.getElementById('typeFilter').value;
        renderList(false);
    };

    window.sortChange = () => {
        currentSort = document.getElementById('sortSelect').value;
        renderList(false);
    };

    /* --- Helper Functions --- */
    function updateTypeSelect() {
        const select = document.getElementById('typeInput');
        // 清空舊選項並重置預設值
        select.innerHTML = '<option value="" disabled selected>種類</option>';
        
        // 檢查 userSettings 是否載入完成且有當前分類資料
        if (userSettings && userSettings.types && userSettings.types[currentTab]) {
            userSettings.types[currentTab].forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                select.appendChild(option);
            });
        }
    }

    function updateBrandDatalist() {
        const datalist = document.getElementById('brandList');
        datalist.innerHTML = '';
        if (userSettings.brands) {
            userSettings.brands.sort();
            userSettings.brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                datalist.appendChild(option);
            });
        }
    }

    window.openTypeModal = () => {
        document.getElementById('modalTabName').textContent = currentTab === 'makeup' ? '化妝品' : '保養品';
        renderTypeListModal();
        document.getElementById('typeModal').style.display = 'flex';
    };
    window.closeTypeModal = () => { document.getElementById('typeModal').style.display = 'none'; updateTypeSelect(); };
    window.openBrandModal = () => { renderBrandListModal(); document.getElementById('brandModal').style.display = 'flex'; };
    window.closeBrandModal = () => { document.getElementById('brandModal').style.display = 'none'; updateBrandDatalist(); };

    function renderTypeListModal() {
        const list = document.getElementById('typeList');
        list.innerHTML = '';
        if (userSettings.types && userSettings.types[currentTab]) {
            userSettings.types[currentTab].forEach((type, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${type}</span><button class="delete-btn" style="padding: 2px 8px; font-size: 0.8em; border-radius:50%; border:none; cursor:pointer;" onclick="removeType(${index})"><i class="fa-solid fa-times"></i></button>`;
                list.appendChild(li);
            });
        }
    }

    function renderBrandListModal() {
        const list = document.getElementById('modalBrandList');
        list.innerHTML = '';
        if (userSettings.brands) {
            userSettings.brands.forEach((brand, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${brand}</span><button class="delete-btn" style="padding: 2px 8px; font-size: 0.8em; border-radius:50%; border:none; cursor:pointer;" onclick="removeBrand(${index})"><i class="fa-solid fa-times"></i></button>`;
                list.appendChild(li);
            });
        }
    }

    window.addNewType = () => {
        const input = document.getElementById('newTypeInput');
        const val = input.value.trim();
        if (val) {
            // 修正：確保 types 物件結構完整
            if (!userSettings.types[currentTab]) userSettings.types[currentTab] = [];
            
            userSettings.types[currentTab].push(val);
            saveSettings();
            input.value = '';
            renderTypeListModal();
        }
    };
    window.removeType = (index) => { 
        if(confirm('確定刪除？')) { 
            userSettings.types[currentTab].splice(index, 1); 
            saveSettings(); 
            renderTypeListModal(); 
        } 
    };
    window.addNewBrand = () => {
        const input = document.getElementById('newBrandInput');
        const val = input.value.trim();
        if (val && !userSettings.brands.includes(val)) {
            userSettings.brands.push(val);
            userSettings.brands.sort();
            saveSettings();
            input.value = '';
            renderBrandListModal();
        }
    };
    window.removeBrand = (index) => { 
        if(confirm('確定刪除？')) { 
            userSettings.brands.splice(index, 1); 
            saveSettings(); 
            renderBrandListModal(); 
        } 
    };

    function saveSettings() { localStorage.setItem('beautySettings', JSON.stringify(userSettings)); }

    function renderList(reBuildFilter = true) {
        const listContainer = document.getElementById('itemList');
        const brandFilterSelect = document.getElementById('brandFilter');
        const typeFilterSelect = document.getElementById('typeFilter');
        listContainer.innerHTML = '';

        let tabItems = items.filter(item => item.category === currentTab);

        if (reBuildFilter) {
            const brands = [...new Set(tabItems.map(item => item.brand))].sort();
            brandFilterSelect.innerHTML = '<option value="all">全部</option>';
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandFilterSelect.appendChild(option);
            });
            brandFilterSelect.value = currentBrandFilter;

            const types = userSettings.types[currentTab];
            typeFilterSelect.innerHTML = '<option value="all">全部</option>';
            if(types) {
                types.forEach(type => {
                    const option = document.createElement('option');
                    option.value = type;
                    option.textContent = type;
                    typeFilterSelect.appendChild(option);
                });
            }
            typeFilterSelect.value = currentTypeFilter;
        }

        let displayItems = tabItems;
        if (currentBrandFilter !== 'all') displayItems = displayItems.filter(item => item.brand === currentBrandFilter);
        if (currentTypeFilter !== 'all') displayItems = displayItems.filter(item => item.type === currentTypeFilter);

        displayItems.sort((a, b) => {
            let weightA = a.isFinished ? 1 : (a.isUsing ? -1 : 0);
            let weightB = b.isFinished ? 1 : (b.isUsing ? -1 : 0);
            if (weightA !== weightB) return weightA - weightB;
            const dateA = new Date(a.expiryDate);
            const dateB = new Date(b.expiryDate);
            return currentSort === 'asc' ? dateA - dateB : dateB - dateA;
        });

        if (displayItems.length === 0) {
            listContainer.innerHTML = `
                <li class="empty-state">
                    <i class="fa-regular fa-folder-open empty-icon"></i>
                    <span class="empty-text">目前沒有資料</span>
                </li>`;
            return;
        }

        const today = new Date();
        today.setHours(0,0,0,0);

        displayItems.forEach(item => {
            const expiry = new Date(item.expiryDate);
            const diffTime = expiry - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            let statusClass = 'safe';
            let statusText = '';
            let icon = '<i class="fa-regular fa-calendar-check"></i>';

            if (item.isFinished) {
                statusClass = 'finished-card';
                icon = '<i class="fa-solid fa-check-double"></i>';
            } else if (item.isUsing) {
                statusClass = 'is-using-card';
                if (diffDays < 0) {
                    statusText = `使用中，過期 ${Math.abs(diffDays)} 天`;
                    icon = '<i class="fa-solid fa-triangle-exclamation"></i>';
                } else {
                    statusText = `使用中，剩餘 ${diffDays} 天`;
                    icon = '<i class="fa-solid fa-clock"></i>';
                }
            } else {
                if (diffDays < 0) {
                    statusClass = 'expired';
                    statusText = `過期 ${Math.abs(diffDays)} 天`;
                    icon = '<i class="fa-solid fa-triangle-exclamation"></i>';
                } else if (diffDays <= 180) {
                    statusClass = 'warning';
                    statusText = `剩餘 ${diffDays} 天`;
                    icon = '<i class="fa-solid fa-clock"></i>';
                } else {
                    statusClass = 'safe';
                    statusText = `剩餘 ${diffDays} 天`;
                }
            }

            const noteHtml = item.note ? `<span class="item-note">${item.note}</span>` : '';
            const typeHtml = item.type ? `<span class="badge badge-type">${item.type}</span>` : '';
            const capacityHtml = item.capacity ? `<span class="badge badge-capacity">${item.capacity}</span>` : '';
            const usingHtml = item.isUsing && !item.isFinished ? `<span class="badge badge-using"><i class="fa-solid fa-sparkles"></i> 使用中</span>` : '';
            const buyDateHtml = item.buyDate ? `<span class="item-buy-date"> (購於：${item.buyDate})</span>` : '';
            
            const dateDisplay = item.isFinished ? icon : `${icon} 到期：${item.expiryDate} <span class="status-text">${statusText}</span>`;

            // 按鈕狀態樣式
            const usingBtnClass = item.isUsing ? 'active' : '';

            const li = document.createElement('li');
            li.innerHTML = `
                <div class="item-card ${statusClass}">
                    <div class="item-info">
                        <div class="item-header">
                            <span class="item-brand">${item.brand}</span>
                            ${typeHtml} ${capacityHtml} ${usingHtml}
                        </div>
                        <div class="item-name">${item.name}</div>
                        <div>${noteHtml}</div>
                        <div class="item-dates">
                            <div class="item-expiry-date">${dateDisplay}</div>
                            ${buyDateHtml}
                        </div>
                    </div>
                    <div class="actions">
                        <button class="action-btn btn-use ${usingBtnClass}" onclick="toggleUsing('${item.id}')" title="${item.isUsing ? '取消使用' : '開始使用'}" ${item.isFinished ? 'disabled' : ''}>
                            <i class="fa-solid ${item.isUsing ? 'fa-box-open' : 'fa-box'}"></i> ${item.isUsing ? '使用中' : '使用'}
                        </button>
                        <button class="action-btn btn-finish" onclick="toggleFinish('${item.id}')" title="${item.isFinished ? '復原' : '用完了'}">
                            <i class="fa-solid ${item.isFinished ? 'fa-rotate-left' : 'fa-check'}"></i> ${item.isFinished ? '復原' : '完食'}
                        </button>
                        <button class="action-btn btn-delete" onclick="deleteItem('${item.id}')" title="刪除">
                            <i class="fa-solid fa-trash-can"></i> 刪除
                        </button>
                    </div>
                </div>
            `;
            listContainer.appendChild(li);
        });
    }

    loadSettings();
</script>
