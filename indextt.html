<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>美妝期限管理 (中文輕奢版)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2917/2917995.png" type="image/png">
    
    <style>
        :root {
            /* 輕奢華配色 */
            --luxury-bg: #FDFBF7;
            --luxury-gold: #D4AF37;
            --luxury-text: #4A4A4A;
            --luxury-sub: #8C8C8C;
            --card-shadow: 0 5px 20px rgba(212, 175, 55, 0.15);
            
            --tag-bg: #F5F5F5;
            --tag-text: #666;
            
            --danger-color: #E57373;
            --warning-color: #FBC02D;
            --safe-color: #81C784;
            
            --using-bg: #E3F2FD;
            --using-text: #1976D2;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Noto Serif TC', 'Songti TC', 'Times New Roman', serif; /* 中文襯線體優先 */
            background-color: var(--luxury-bg);
            background-image: 
                radial-gradient(at 0% 0%, hsla(38,19%,93%,1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, hsla(38,19%,90%,1) 0, transparent 50%);
            margin: 0;
            padding: 15px;
            color: var(--luxury-text);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 0;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            padding: 25px 20px;
            position: relative;
            border-top: 4px solid var(--luxury-gold);
        }

        /* 標題區塊 */
        .header-section {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--luxury-text);
            margin: 0;
            font-size: 1.6em;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .subtitle {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 0.8em;
            color: var(--luxury-sub);
            letter-spacing: 3px;
            margin-top: 8px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #EEE;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-family: 'Noto Sans TC', sans-serif; /* 內文用黑體比較易讀 */
            font-size: 1em;
            letter-spacing: 1px;
            color: var(--luxury-sub);
            transition: 0.3s;
            position: relative;
        }

        .tab-btn.active {
            color: var(--luxury-gold);
            font-weight: 600;
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--luxury-gold);
        }

        /* Input Form */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .select-wrapper, .type-select-wrapper, .name-input-wrapper {
            display: flex;
            gap: 10px;
        }
        
        .name-input-wrapper input { flex: 1; }

        .manage-btn, .ocr-btn {
            background-color: transparent;
            border: 1px solid #EEE;
            border-radius: 4px;
            padding: 0;
            cursor: pointer;
            color: var(--luxury-sub);
            flex-shrink: 0;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        input, select {
            padding: 0 10px;
            border: 1px solid #EEE;
            background-color: #FAFAFA;
            border-radius: 4px;
            outline: none;
            width: 100%;
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 16px;
            color: var(--luxury-text);
            height: 44px;
        }

        input:focus, select:focus {
            border-color: var(--luxury-gold);
            background-color: #FFF;
        }

        .date-row {
            display: flex;
            gap: 10px;
        }
        .date-group { flex: 1; min-width: 0; }

        .date-label {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 0.75em;
            color: var(--luxury-sub);
            margin-bottom: 5px;
            display: block;
            letter-spacing: 1px;
        }

        .add-btn {
            padding: 14px;
            background-color: var(--luxury-gold);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 500;
            font-size: 1em;
            letter-spacing: 2px;
            margin-top: 10px;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
        }
        .add-btn:active { transform: translateY(2px); box-shadow: none; }
        .add-btn:disabled { background-color: #EEE; color: #AAA; box-shadow: none; }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            overflow-x: auto;
            padding-bottom: 5px;
        }
        
        .filter-item { min-width: 110px; flex: 1; }

        .filter-label {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 0.7em;
            color: var(--luxury-sub);
            margin-bottom: 5px;
            display: block;
        }
        
        .filter-item select { font-size: 0.85em; }

        /* List */
        ul { list-style: none; padding: 0; margin: 0; }

        .item-card {
            background: white;
            border: 1px solid #F0F0F0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column; 
            gap: 15px;
            transition: all 0.3s;
            position: relative;
        }
        
        .item-info { width: 100%; }

        .item-header {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .item-brand {
            font-family: 'Noto Serif TC', serif;
            font-weight: 700;
            font-size: 1.3em;
            color: var(--luxury-text);
        }

        .item-type-badge {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #F5F5F5;
            color: #888;
            font-size: 0.75em;
            padding: 2px 8px;
            border-radius: 2px;
            letter-spacing: 0.5px;
        }

        .item-using-badge {
            font-family: 'Noto Sans TC', sans-serif;
            color: var(--luxury-gold);
            font-size: 0.75em;
            padding: 1px 6px;
            border: 1px solid var(--luxury-gold);
            border-radius: 2px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .item-name { 
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1.1em; 
            color: #666; 
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
            line-height: 1.4;
        }

        .item-note {
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 0.9em;
            color: #999;
            font-style: italic;
            display: block;
            margin-bottom: 15px;
        }

        .item-dates {
            font-family: 'Noto Sans TC', sans-serif;
            border-top: 1px solid #F5F5F5;
            padding-top: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-expiry-date {
            font-size: 0.95em;
            color: #888;
            font-weight: 500;
        }
        
        .item-buy-date {
            font-size: 0.8em;
            color: #CCC;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 10px;
            width: 100%;
            border-top: 1px solid #F5F5F5;
            padding-top: 15px;
        }

        .btn-icon {
            flex: 1;
            height: 40px;
            border: 1px solid #EEE;
            border-radius: 4px;
            background-color: #FAFAFA;
            color: #AAA;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            transition: 0.2s;
        }

        .using-btn:active, .using-btn.active { 
            background-color: var(--using-bg); 
            border-color: var(--using-text);
            color: var(--using-text); 
        }

        .finish-btn:active { background-color: #FFF3E0; color: #FF9800; }
        .delete-btn:active { background-color: #FFEBEE; color: #F44336; }

        /* Status Colors */
        .expired .item-expiry-date { color: var(--danger-color); }
        .warning .item-expiry-date { color: var(--warning-color); }
        .safe .item-expiry-date { color: var(--safe-color); }

        .is-using { border-left: 4px solid var(--luxury-gold); }

        .finished { opacity: 0.5; border: 1px solid transparent; }
        .finished .item-brand, .finished .item-name { text-decoration: line-through; color: #666; }
        .finished .status-text { display: none; }

        .empty-state {
            text-align: center;
            color: #CCC;
            margin-top: 60px;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 0.9em;
        }

        /* Modal */
        .modal {
            background: #FFF;
            padding: 30px;
            border-radius: 4px;
            width: 320px;
            max-width: 90%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            border-top: 4px solid var(--luxury-gold);
        }
        .modal h3 { color: var(--luxury-text); font-weight: 400; margin-bottom: 25px; text-align: center; letter-spacing: 1px; font-family: 'Noto Serif TC', serif; }
        .modal-input-group { margin-bottom: 20px; }
        .modal-list { border: 1px solid #EEE; border-radius: 4px; }
        .modal-list li { border-bottom: 1px solid #EEE; color: #666; padding: 15px; font-family: 'Noto Sans TC', sans-serif; font-size: 0.9em; }
        .modal-close-btn { background: #333; color: white; border-radius: 2px; font-weight: 400; letter-spacing: 1px; }
        .crop-container { background-color: #F5F5F5; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h1>美妝期限管理</h1>
        <div class="subtitle">Personal Beauty Manager</div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('makeup')">化妝品</button>
        <button class="tab-btn" onclick="switchTab('skincare')">保養品</button>
    </div>

    <!-- 輸入區塊 -->
    <div class="input-group">
        <div class="select-wrapper">
            <input type="text" id="brandInput" list="brandList" placeholder="品牌 (打字搜尋)" />
            <datalist id="brandList"></datalist>
            <button class="manage-btn" onclick="openBrandModal()"><i class="fa-solid fa-gear"></i></button>
        </div>
        
        <div class="type-select-wrapper">
            <select id="typeInput"></select>
            <button class="manage-btn" onclick="openTypeModal()"><i class="fa-solid fa-gear"></i></button>
        </div>
        
        <div class="name-input-wrapper">
            <input type="text" id="nameInput" placeholder="產品名稱 (可拍照)" />
            <input type="file" id="ocrInput" accept="image/*" style="display: none;" onchange="handleFileSelect(this)">
            <button class="ocr-btn" onclick="document.getElementById('ocrInput').click()">
                <i class="fa-solid fa-camera"></i>
            </button>
        </div>
        
        <input type="text" id="capacityInput" placeholder="容量 (選填)" />
        <input type="text" id="noteInput" placeholder="備註 (色號、用途...)" />
        
        <div class="date-row">
            <div class="date-group">
                <span class="date-label">購買日期</span>
                <input type="date" id="buyDateInput" />
            </div>
            <div class="date-group">
                <span class="date-label">保存期限 *</span>
                <input type="date" id="expiryDateInput" />
            </div>
        </div>

        <button class="add-btn" onclick="addItem()" id="addBtn">加入清單</button>
    </div>

    <div class="filter-bar">
        <div class="filter-item">
            <span class="filter-label">品牌篩選</span>
            <select id="brandFilter" onchange="filterChange()">
                <option value="all">顯示全部</option>
            </select>
        </div>
        <div class="filter-item">
            <span class="filter-label">種類篩選</span>
            <select id="typeFilter" onchange="filterChange()">
                <option value="all">顯示全部</option>
            </select>
        </div>
        <div class="filter-item">
            <span class="filter-label">排序方式</span>
            <select id="sortSelect" onchange="sortChange()">
                <option value="asc">快過期優先</option>
                <option value="desc">期限最久優先</option>
            </select>
        </div>
    </div>

    <ul id="itemList">
        <li class="empty-state">
            <i class="fa-thin fa-gem empty-icon"></i>
            <span class="empty-text">目前沒有資料</span>
        </li>
    </ul>
</div>

<!-- Modal 區塊 -->
<div id="typeModal" class="modal-overlay">
    <div class="modal">
        <h3>種類管理</h3>
        <div class="modal-input-group">
            <input type="text" id="newTypeInput" placeholder="輸入新種類名稱">
            <button class="add-btn" style="padding: 10px; margin-top:0;" onclick="addNewType()">新增</button>
        </div>
        <ul id="typeList" class="modal-list"></ul>
        <button class="modal-close-btn" onclick="closeTypeModal()">關閉</button>
    </div>
</div>

<div id="brandModal" class="modal-overlay">
    <div class="modal">
        <h3>品牌管理</h3>
        <div class="modal-input-group">
            <input type="text" id="newBrandInput" placeholder="輸入新品牌名稱">
            <button class="add-btn" style="padding: 10px; margin-top:0;" onclick="addNewBrand()">新增</button>
        </div>
        <ul id="modalBrandList" class="modal-list"></ul>
        <button class="modal-close-btn" onclick="closeBrandModal()">關閉</button>
    </div>
</div>

<div id="ocrModal" class="modal-overlay">
    <div class="modal">
        <h3>選取文字範圍</h3>
        <div class="crop-container">
            <img id="cropImage" src="">
        </div>
        <div id="ocrLoading" class="ocr-loading" style="color:var(--luxury-gold); text-align:center; margin-bottom:10px; display:none;">
            <i class="fa-solid fa-spinner fa-spin"></i> 辨識中...
        </div>
        <div style="display:flex; gap:10px;">
            <button class="modal-close-btn" onclick="closeOCRModal()" style="flex:1; background:#FFF; color:#666; border:1px solid #EEE;">取消</button>
            <button class="add-btn" onclick="performOCR()" style="flex:1; margin-top:0;" id="ocrConfirmBtn">確認</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, updateDoc, deleteDoc, doc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // TODO: 填入您的 Firebase Config
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Global Vars
    let currentTab = 'makeup';
    let currentBrandFilter = 'all';
    let currentTypeFilter = 'all'; 
    let currentSort = 'asc';
    let items = [];
    
    // OCR & Cropper Vars
    let cropper = null;
    window.handleFileSelect = (input) => {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('cropImage');
                img.src = e.target.result;
                document.getElementById('ocrModal').style.display = 'flex';
                if (cropper) cropper.destroy();
                cropper = new Cropper(img, { viewMode: 1, autoCropArea: 0.8 });
            };
            reader.readAsDataURL(file);
        }
        input.value = '';
    };

    window.closeOCRModal = () => {
        document.getElementById('ocrModal').style.display = 'none';
        if (cropper) { cropper.destroy(); cropper = null; }
        document.getElementById('ocrLoading').style.display = 'none';
        document.getElementById('ocrConfirmBtn').disabled = false;
        document.getElementById('ocrConfirmBtn').textContent = "開始辨識";
    };

    window.performOCR = () => {
        if (!cropper) return;
        const canvas = cropper.getCroppedCanvas();
        if (!canvas) return;

        document.getElementById('ocrLoading').style.display = 'block';
        document.getElementById('ocrConfirmBtn').disabled = true;
        document.getElementById('ocrConfirmBtn').textContent = "辨識中...";

        canvas.toBlob((blob) => {
             Tesseract.recognize(blob, 'eng+chi_tra', { logger: m => console.log(m) })
            .then(({ data: { text } }) => {
                const cleanText = text.replace(/\n/g, ' ').trim();
                document.getElementById('nameInput').value = cleanText.substring(0, 30);
                closeOCRModal();
            }).catch(err => {
                console.error(err);
                alert("辨識失敗");
                closeOCRModal();
            });
        });
    };

    // User Settings
    let userSettings = {
        brands: [
            "Chanel", "Dior", "YSL", "Estee Lauder 雅詩蘭黛", "Lancome 蘭蔻", "SK-II", "Kiehl's 契爾氏",
            "Shiseido 資生堂", "Clé de Peau 肌膚之鑰", "Giorgio Armani", "MAC", "NARS", "Bobbi Brown",
            "Shu Uemura 植村秀", "Biotherm 碧兒泉", "Clarins 克蘭詩", "Clinique 倩碧", "Jo Malone",
            "L'Occitane 歐舒丹", "Innisfree", "Laneige 蘭芝", "Sulwhasoo 雪花秀"
        ],
        types: {
            makeup: ['粉底液', '氣墊粉餅', '蜜粉', '口紅', '唇釉', '眼影', '眼線', '腮紅', '眉筆', '睫毛膏', '遮瑕', '修容', '打亮', '妝前乳'],
            skincare: ['化妝水', '精華液', '乳液', '乳霜', '眼霜', '洗面乳', '卸妝油', '卸妝水', '面膜', '凍膜', '防曬', '護唇膏', '去角質', '護手霜']
        }
    };

    const q = query(collection(db, "items"));
    onSnapshot(q, (snapshot) => {
        items = snapshot.docs.map(doc => ({ ...doc.data(), id: doc.id }));
        renderList();
    });

    async function loadSettings() {
        let localSettings = JSON.parse(localStorage.getItem('beautySettings'));
        if(localSettings) userSettings = localSettings;
        updateTypeSelect();
        updateBrandDatalist();
    }

    // Core Functions
    window.switchTab = (tab) => {
        currentTab = tab;
        currentBrandFilter = 'all';
        currentTypeFilter = 'all';
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        const btnIndex = tab === 'makeup' ? 0 : 1;
        document.querySelectorAll('.tab-btn')[btnIndex].classList.add('active');
        updateTypeSelect();
        renderList();
    };

    window.addItem = async () => {
        const addBtn = document.getElementById('addBtn');
        const brand = document.getElementById('brandInput').value.trim();
        const type = document.getElementById('typeInput').value;
        const name = document.getElementById('nameInput').value.trim();
        const capacity = document.getElementById('capacityInput').value.trim(); 
        const note = document.getElementById('noteInput').value.trim();
        const buyDate = document.getElementById('buyDateInput').value; 
        const expiryDate = document.getElementById('expiryDateInput').value; 

        if (!brand || !type || !expiryDate) {
            alert('請至少填寫品牌、種類與保存期限！');
            return;
        }

        addBtn.disabled = true;
        addBtn.textContent = "儲存中...";

        try {
            await addDoc(collection(db, "items"), {
                category: currentTab, brand, type, name, capacity, note, buyDate, expiryDate,
                isFinished: false, isUsing: false, createdAt: new Date().toISOString()
            });
            document.getElementById('brandInput').value = '';
            document.getElementById('nameInput').value = '';
            document.getElementById('capacityInput').value = '';
            document.getElementById('noteInput').value = '';
            document.getElementById('buyDateInput').value = '';
            document.getElementById('expiryDateInput').value = '';
            currentBrandFilter = 'all'; currentTypeFilter = 'all';
        } catch (e) {
            console.error("Error adding document: ", e);
            alert("儲存失敗");
        } finally {
            addBtn.disabled = false;
            addBtn.textContent = "加入清單";
        }
    };

    window.toggleUsing = async (id) => {
        const item = items.find(i => i.id === id);
        if (item) await updateDoc(doc(db, "items", id), { isUsing: !item.isUsing, isFinished: false });
    };

    window.toggleFinish = async (id) => {
        const item = items.find(i => i.id === id);
        if (item) await updateDoc(doc(db, "items", id), { isFinished: !item.isFinished, isUsing: false });
    };

    window.deleteItem = async (id) => {
        if(confirm('確定要永久刪除？')) await deleteDoc(doc(db, "items", id));
    };

    window.filterChange = () => {
        currentBrandFilter = document.getElementById('brandFilter').value;
        currentTypeFilter = document.getElementById('typeFilter').value;
        renderList(false);
    };

    window.sortChange = () => {
        currentSort = document.getElementById('sortSelect').value;
        renderList(false);
    };

    function updateTypeSelect() {
        const select = document.getElementById('typeInput');
        select.innerHTML = '<option value="" disabled selected>選擇種類</option>';
        userSettings.types[currentTab].forEach(type => {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            select.appendChild(option);
        });
    }

    function updateBrandDatalist() {
        const datalist = document.getElementById('brandList');
        datalist.innerHTML = '';
        userSettings.brands.sort();
        userSettings.brands.forEach(brand => {
            const option = document.createElement('option');
            option.value = brand;
            datalist.appendChild(option);
        });
    }

    window.openTypeModal = () => {
        document.getElementById('modalTabName').textContent = currentTab === 'makeup' ? '化妝品' : '保養品';
        renderTypeListModal();
        document.getElementById('typeModal').style.display = 'flex';
    };
    window.closeTypeModal = () => { document.getElementById('typeModal').style.display = 'none'; updateTypeSelect(); };
    window.openBrandModal = () => { renderBrandListModal(); document.getElementById('brandModal').style.display = 'flex'; };
    window.closeBrandModal = () => { document.getElementById('brandModal').style.display = 'none'; updateBrandDatalist(); };

    function renderTypeListModal() {
        const list = document.getElementById('typeList');
        list.innerHTML = '';
        userSettings.types[currentTab].forEach((type, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${type}</span><button class="delete-btn" style="padding: 2px 8px; font-size: 0.8em; border-radius:50%;" onclick="removeType(${index})"><i class="fa-solid fa-times"></i></button>`;
            list.appendChild(li);
        });
    }

    function renderBrandListModal() {
        const list = document.getElementById('modalBrandList');
        list.innerHTML = '';
        userSettings.brands.forEach((brand, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${brand}</span><button class="delete-btn" style="padding: 2px 8px; font-size: 0.8em; border-radius:50%;" onclick="removeBrand(${index})"><i class="fa-solid fa-times"></i></button>`;
            list.appendChild(li);
        });
    }

    window.addNewType = () => {
        const input = document.getElementById('newTypeInput');
        const val = input.value.trim();
        if (val) {
            userSettings.types[currentTab].push(val);
            saveSettings();
            input.value = '';
            renderTypeListModal();
        }
    };
    window.removeType = (index) => { if(confirm('確定刪除？')) { userSettings.types[currentTab].splice(index, 1); saveSettings(); renderTypeListModal(); } };
    window.addNewBrand = () => {
        const input = document.getElementById('newBrandInput');
        const val = input.value.trim();
        if (val && !userSettings.brands.includes(val)) {
            userSettings.brands.push(val);
            userSettings.brands.sort();
            saveSettings();
            input.value = '';
            renderBrandListModal();
        }
    };
    window.removeBrand = (index) => { if(confirm('確定刪除？')) { userSettings.brands.splice(index, 1); saveSettings(); renderBrandListModal(); } };

    function saveSettings() { localStorage.setItem('beautySettings', JSON.stringify(userSettings)); }

    function renderList(reBuildFilter = true) {
        const listContainer = document.getElementById('itemList');
        const brandFilterSelect = document.getElementById('brandFilter');
        const typeFilterSelect = document.getElementById('typeFilter');
        listContainer.innerHTML = '';

        let tabItems = items.filter(item => item.category === currentTab);

        if (reBuildFilter) {
            const brands = [...new Set(tabItems.map(item => item.brand))].sort();
            brandFilterSelect.innerHTML = '<option value="all">顯示全部</option>';
            brands.forEach(brand => {
                const option = document.createElement('option');
                option.value = brand;
                option.textContent = brand;
                brandFilterSelect.appendChild(option);
            });
            brandFilterSelect.value = currentBrandFilter;

            const types = userSettings.types[currentTab];
            typeFilterSelect.innerHTML = '<option value="all">顯示全部</option>';
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilterSelect.appendChild(option);
            });
            typeFilterSelect.value = currentTypeFilter;
        }

        let displayItems = tabItems;
        if (currentBrandFilter !== 'all') displayItems = displayItems.filter(item => item.brand === currentBrandFilter);
        if (currentTypeFilter !== 'all') displayItems = displayItems.filter(item => item.type === currentTypeFilter);

        displayItems.sort((a, b) => {
            let weightA = a.isFinished ? 1 : (a.isUsing ? -1 : 0);
            let weightB = b.isFinished ? 1 : (b.isUsing ? -1 : 0);
            if (weightA !== weightB) return weightA - weightB;
            const dateA = new Date(a.expiryDate);
            const dateB = new Date(b.expiryDate);
            return currentSort === 'asc' ? dateA - dateB : dateB - dateA;
        });

        if (displayItems.length === 0) {
            listContainer.innerHTML = `
                <li class="empty-state">
                    <i class="fa-thin fa-gem empty-icon"></i>
                    <span class="empty-text">目前沒有資料</span>
                </li>`;
            return;
        }

        const today = new Date();
        today.setHours(0,0,0,0);

        displayItems.forEach(item => {
            const expiry = new Date(item.expiryDate);
            const diffTime = expiry - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            
            let statusClass = 'safe';
            let statusText = '';
            let icon = '<i class="fa-regular fa-circle-check"></i>';

            if (item.isFinished) {
                statusClass = 'finished';
                icon = '<i class="fa-solid fa-check-double"></i>';
            } else if (item.isUsing) {
                statusClass = 'is-using';
                if (diffDays < 0) {
                    statusText = `(使用中，過期 ${Math.abs(diffDays)} 天)`;
                    icon = '<i class="fa-solid fa-triangle-exclamation"></i>';
                } else {
                    statusText = `(使用中，剩餘 ${diffDays} 天)`;
                    icon = '<i class="fa-solid fa-clock"></i>';
                }
            } else {
                if (diffDays < 0) {
                    statusClass = 'expired';
                    statusText = `(已過期 ${Math.abs(diffDays)} 天)`;
                    icon = '<i class="fa-solid fa-triangle-exclamation"></i>';
                } else if (diffDays <= 180) {
                    statusClass = 'warning';
                    statusText = `(剩餘 ${diffDays} 天)`;
                    icon = '<i class="fa-solid fa-clock"></i>';
                } else {
                    statusClass = 'safe';
                    statusText = `(剩餘 ${diffDays} 天)`;
                }
            }

            const noteHtml = item.note ? `<span class="item-note">${item.note}</span>` : '';
            const typeHtml = item.type ? `<span class="item-type-badge">${item.type}</span>` : '';
            const capacityHtml = item.capacity ? `<span class="item-capacity-badge">${item.capacity}</span>` : '';
            const usingHtml = item.isUsing && !item.isFinished ? `<span class="item-using-badge"><i class="fa-solid fa-sparkles"></i> 使用中</span>` : '';
            const buyDateHtml = item.buyDate ? `<span class="item-buy-date"> (購於：${item.buyDate})</span>` : '';
            
            const dateDisplay = item.isFinished ? icon : `${icon} 到期：${item.expiryDate} <span class="status-text">${statusText}</span>`;

            // 按鈕狀態樣式 (使用中按鈕高亮)
            const usingBtnClass = item.isUsing ? 'active' : '';

            const li = document.createElement('li');
            li.innerHTML = `
                <div class="item-card ${statusClass}">
                    <div class="item-info">
                        <div class="item-header">
                            <span class="item-brand">${item.brand}</span>
                            ${typeHtml} ${capacityHtml} ${usingHtml}
                        </div>
                        <div class="item-name">${item.name}</div>
                        <div style="display:flex; align-items:center;">${noteHtml}</div>
                        <div class="item-dates">
                            <div class="item-expiry-date">${dateDisplay}</div>
                            ${buyDateHtml}
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn-icon using-btn ${usingBtnClass}" onclick="toggleUsing('${item.id}')" title="${item.isUsing ? '取消使用' : '開始使用'}" ${item.isFinished ? 'disabled' : ''}>
                            <i class="fa-solid ${item.isUsing ? 'fa-box-open' : 'fa-box'}"></i>
                        </button>
                        <button class="btn-icon finish-btn" onclick="toggleFinish('${item.id}')" title="${item.isFinished ? '復原' : '用完了'}">
                            <i class="fa-solid ${item.isFinished ? 'fa-rotate-left' : 'fa-check'}"></i>
                        </button>
                        <button class="btn-icon delete-btn" onclick="deleteItem('${item.id}')" title="刪除">
                            <i class="fa-solid fa-trash-can"></i>
                        </button>
                    </div>
                </div>
            `;
            listContainer.appendChild(li);
        });
    }

    loadSettings();
</script>
